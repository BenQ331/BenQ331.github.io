<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Od Tymikaaa <3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Lekkie tło dla mobilnego wyglądu */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Zapobiega przewijaniu podczas animacji serduszek */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1; /* Upewnia się, że kontener jest nad serduszkiem */
        }
        .love-gif {
            width: 200px;
            height: 200px;
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        button {
            font-size: 18px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 10px; /* Zaokrąglone rogi dla mobilnego stylu */
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Cień dla efektu przycisku */
        }
        #yes {
            background-color: green;
            color: white;
        }
        #no {
            background-color: red;
            color: white;
        }
        #yay {
            display: none;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            z-index: 1;
        }
        #shy {
            display: none;
            text-align: center;
            z-index: 1;
        }
        /* Styl dla serduszek */
        .heart {
            position: absolute;
            font-size: 20px;
            color: red;
            pointer-events: none; /* Zapobiega interakcji z serduszkiem */
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        /* Media query dla małych ekranów (telefony) */
        @media (max-width: 600px) {
            .love-gif {
                width: 150px; /* Mniejszy GIF na telefonie */
                height: 150px;
            }
            .buttons {
                flex-direction: column; /* Przyciski w kolumnie na telefonie dla lepszego dopasowania */
            }
            button {
                font-size: 16px;
                padding: 10px 20px;
                margin: 8px;
                width: 80%; /* Szerokość przycisków na telefonie */
                max-width: 200px;
            }
            #yay img, #shy img {
                width: 200px; /* Mniejsze obrazki na telefonie */
                height: 200px;
            }
            #question {
                font-size: 24px; /* Mniejszy tytuł na telefonie */
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="love.gif" alt="love" class="love-gif">
        <h1 id="question">Bedziesz moja walentynka?</h1>
        <div class="buttons">
            <button id="yes">TAKKKKK</button>
            <button id="no">nie</button>
        </div>
    </div>
    <div id="yay">
        <img src="love.gif" alt="love" width="300" height="300">
        <h3>JUHUUUUU! Napisz na Instagramie Musimy Cos Dogadac <3</h3>
    </div>
    <div id="shy">
        <img src="shy.gif" alt="shy" width="200" height="200">
    </div>
    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let yayMessage = document.getElementById("yay");
        let yesSize = 20;
        let messages = [
            "Jestes pewna?? :(", 
            "A jakbym ladnie poprosill", 
            "A moze jakies jedzenie?", 
            "A jakbym dal ci kwiatki?", 
            "Ladnie Proooszeee", 
            "PROOOOOSZE", 
            "Ale :("
        ];
        let usedMessages = new Set();

        // Funkcja do tworzenia latających serduszek
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * (window.innerWidth - 20) + 'px'; // Losowa pozycja pozioma
            heart.style.fontSize = Math.random() * 20 + 10 + 'px'; // Losowy rozmiar
            heart.style.animationDuration = Math.random() * 5 + 5 + 's'; // Losowa prędkość
            document.body.appendChild(heart);
            // Usuwa serduszko po zakończeniu animacji
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        // Tworzy serduszka co 500ms
        setInterval(createHeart, 500);

        noButton.addEventListener("click", function() {
            yesSize *= 1.5;
            yesButton.style.fontSize = yesSize + "px";

            if (usedMessages.size === messages.length) {
                usedMessages.clear(); 
            }

            let availableMessages = messages.filter(msg => !usedMessages.has(msg));
            let randomMessage = availableMessages[Math.floor(Math.random() * availableMessages.length)];

            usedMessages.add(randomMessage);
            noButton.textContent = randomMessage;
        });

        yesButton.addEventListener("click", function() {
            document.querySelector('.container').style.display = "none";  // Dodaj tę linię, aby ukryć początkowy kontener
            yesButton.style.display = "none";
            noButton.style.display = "none";
            yayMessage.style.display = "block";
            shy.style.display = "none";
            question.style.display = "none";
        });
    </script>
</body>
</html>
